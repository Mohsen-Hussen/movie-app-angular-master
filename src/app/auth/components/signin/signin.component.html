<div class="container">
  <div class="row customSign">
    <div class="col-sm-12 d-flex justify-content-center align-items-center mt-3">
      <div class="displayTable w-100">
        <div class="displayTableCell">
          <div class="authBlock">
            <h2>Sign In</h2>
            <div class="form-group">
              <label>Email address</label>
              <input type="text" class="form-control my-2" placeholder="Username" #userName required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control my-2" placeholder="Password" #userPassword required>
            </div>
            <!-- Calling SignIn Api from AuthService -->
            <div class="formGroup">
              <input type="button" class="btn btn-primary my-2 btn-lg" value="Log in"
                (click)="authService.signIn(userName.value, userPassword.value)">
            </div>
          </div>
          <div class="redirectToLogin">
            <span style="font-size: 1.5rem;" class="text-muted">Don't have an account? <span
                class="redirect btn btn-success btn-sm" [routerLink]="['/auth/sign-up']">
                Sign
                Up</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
