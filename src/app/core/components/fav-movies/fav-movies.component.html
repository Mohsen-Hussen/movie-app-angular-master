<div class="container">
  <div class="row d-flex justify-content-between align-items-center">
    <div class="col-sm-12 col-md-6">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image custom-avatar">
            <img mat-card-image class="custom-card-image"
              [src]="'https://image.tmdb.org/t/p/w500'+singleMovie.backdrop_path" alt="Photo of a Shiba Inu">
          </div>
          <mat-card-title>{{singleMovie.title}}</mat-card-title>
          <mat-card-subtitle>{{singleMovie.release_date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500'+singleMovie.poster_path"
          alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{singleMovie.overview}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
